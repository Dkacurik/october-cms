description = "Frontpage layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/vendor/lightslider/css/lightslider.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/custom.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>

    <!-- Header -->
    {% partial 'site/nav' %}
    {% partial 'site/header' %}

    <!-- Content -->
    <section id="layout-content">
        {% page %}
    </section>

    {% partial 'contact' %}
    <!-- Footer -->
    {% partial 'site/footer' %}

    <!-- Scripts -->
<!--    <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>-->
<!--    <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="{{ 'assets/vendor/lightslider/js/lightslider.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/plugins/lightslider.js'|theme }}"></script>
    {% framework extras %}
    {% scripts %}

    </body>
</html>
